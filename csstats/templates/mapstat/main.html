{% extends "base.html" %}
{% load django_bootstrap5 %}
{% block title %}
  Статистика матча
{% endblock %}
{% block content %}
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link {% if request.resolver_match.url_name == 'demo' %}active{% endif %}" href="{% url 'mapstat:demo' demo.id %}">
            Статистика
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link {% if request.resolver_match.url_name == 'duels' %}active{% endif %}" href="{% url 'mapstat:duels' demo.id %}">
            Дуэли
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link {% if request.resolver_match.url_name == 'rounds' %}active{% endif %}" href="{% url 'mapstat:rounds' demo.id %}">
            Раунды
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link {% if request.resolver_match.url_name == 'weapons' %}active{% endif %}" href="{% url 'mapstat:weapons' demo.id %}">
            Оружия
          </a>
        </li>
      </ul>
    </div>
  </nav>
  <div class="container mt-4">
    {% block data %}{% endblock %}
  </div>
{% endblock %}
